<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
   <th:block  th:insert="~{com/com :: head}"></th:block>
   <title>IL Fin Assist</title>
</head>
<body class="h-100">
<th:block  th:insert="~{com/com :: header}"></th:block>
<main class="container-xxl h-100">
   <div class="justify-content-center">
      <div>
         <div class="mt-2 mx-auto">
            <input type="number" placeholder="Сумма" class="form-control" id="in_value">
         </div>
         <div id="tst" class="mt-2"></div>
         <div class="input-group mt-2">
            <input type="text" placeholder="Новая категория" class="form-control" id="in_newCat">
            <button type="button" class="btn btn-outline-secondary" id="btn_newCat">ADD</button>
         </div>
         <div class="input-group mt-2">
            <input type="text" placeholder="Комментарий" class="form-control" id="in_comment">
         </div>
         <div class="btn-group w-100 mt-2" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-outline-info" id="btn_clear">CLEAR</button>
            <button type="button" class="btn btn-outline-danger" id="btn_add">ADD</button>
         </div>
      </div>
      <div>
         <div><!--Tool Panel-->
            <button type="button" class="btn btn-outline-info" id="btn_table_loadAll">Load All</button>
         </div>
         <div><!--Table-->
            <table class="table table-dark table-striped">
               <thead>
               <tr>
                  <th scope="col">#</th>
                  <th scope="col">Value</th>
                  <th scope="col">Date</th>
                  <th scope="col">Categories</th>
                  <th scope="col">Comment</th>
               </tr>
               </thead>
               <tbody id="tbody">

               </tbody>
            </table>
         </div>
      </div>
   </div>
</main>
<th:block  th:insert="~{com/com :: footer}"></th:block>
<th:block  th:insert="~{com/com :: scripts}"></th:block>

</body>
</html>
